<!-- Add Rocket Modal -->
<div class="modal fade" id="rocketModal" tabindex="-1" role="dialog" aria-labelledby="rocketModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="rocketModalLabel">Cohete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" id="desc" name="desc" class="form-control">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <input type="text" id="status" name="status" class="form-control">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" class="form-control">
        </div>
        <div class="form-group">
          <label for="height">Height</label>
          <input type="text" id="height" name="height" class="form-control">
        </div>
        <div class="form-group">
          <label for="diameter">Diameter</label>
          <input type="text" id="diameter" name="diameter" class="form-control">
        </div>
        <div class="form-group">
          <label for="mass">Mass</label>
          <input type="text" id="mass" name="mass" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <input
          data-dismiss="modal"
          type="button"
          value="Guardar"
          class="btn btn-success">
        <ng-template #editInput>
          <input
            data-dismiss="modal"
            type="button"
            value="Editar"
            class="btn btn-info text-light"
          >
        </ng-template>
      </div>
    </div>
  </div>
</div>

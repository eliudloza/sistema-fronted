<style>
  .azul{
      background-color: #155A6E;
      color: #fff;
  }
  .negro{
      background-color: #000;
      color: #fff;
  }

  .gris{
      background-color: rgb(163, 163, 163);
  }
</style>
<router-outlet></router-outlet>
<div class="container mt-3">
  <div class="row justify-content-center">
      <div class="col">

<div class="card spur-card">

    <div class="card-header">
  
  
        <div class="spur-card-title">
          <i class="fas fa-icons"></i>
            Insertar Ordenes </div>
  
    </div>
    <div class="card-body ">
        <form class="action form-horizontal">
            <div class="form-group">
  
                <label for="exampleFormControlInput1">Fecha:</label>
  
                <input type="date" class="form-control" name="Fecha" placeholder="" [(ngModel)]="elements.fecha">
  
            </div>
  
            <div class="form-group">
        
              <label for="exampleFormControlSelect1">Empleado:</label>
              <select class="form-control" id="exampleFormControlSelect1" name="empleado" [(ngModel)]="elements.empleado">
                  <option [value]="item.id" *ngFor="let item of empleados">{{item.nombre}}</option>

              </select> 

          </div>
          <div class="form-group">
        
            <label for="exampleFormControlSelect1">Clientes:</label>
            <select class="form-control" id="exampleFormControlSelect1" name="cliente" [(ngModel)]="elements.cliente">
                <option [value]="item.id" *ngFor="let item of clientes">{{item.nombre}}</option>

            </select> 

        </div>
            <button *ngIf="editar == false" type="submit" class="btn azul" (click)="postOrden()">Agregar</button>

            <button *ngIf="editar == true" type="submit" class="btn btn-warning" (click)="update(idx)">
              
              <span>Guardar Cambios</span>
          </button>
  
        </form>
  
    </div>
  
    <div class="row justify-content-center">
      <div class="col">
          <br>
    <div class="table-responsive">
      <table class="table table-hover table-sm">
          <thead class="thead gris text-white">
        <tr >
          <th scope="col">Fecha</th>
          <th scope="col">Empleado </th>
          <th scope="col">clientes </th>
          <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody  *ngFor="let items of ordenes">
        <tr>
          <td class="text-center">
              <a  (click)="Editar(items)">
                  
              <input *ngIf="items===ordenes"  (blur)="update(idx)" (keyup.enter)="update(idx)">{{items?.fecha}}
          </a></td>
          <td class="text-center">
              <a  (click)="Editar(items)">
              
              <input *ngIf="items===ordenes"  (blur)="update(idx)" (keyup.enter)="update(idx)">{{items?.empleado}}
          </a></td>
          <td class="text-center">
            <a  (click)="Editar(items)">
            
            <input *ngIf="items===ordenes"  (blur)="update(idx)" (keyup.enter)="update(idx)">{{items?.cliente}}
        </a></td>
    
          <td><button type="button" class="btn btn-danger" (click)="Eliminar(items.id)" ><i class="fas fa-trash-alt"></i> Elimina</button></td>
        </tr>
        
    
        </tbody>
      </table>
    </div>
      </div>
    </div>
    
                  </div>
              </div>
    
              </div>
          </div>

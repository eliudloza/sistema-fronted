<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Crear una cuenta</h1>
            </div>
            <form class="user">
              <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Nombre completo">
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Direccion de correo electronico">
              </div>
              <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="ContraseÃ±a">
              </div>
              <button class="btn btn-primary btn-user btn-block">
                Registrar
              </button>
              <hr>
              <a href="index.html" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Register with Google
              </a>
              <button class="btn btn-facebook btn-user btn-block bg-dark" (click)="auth.login()" *ngIf="!auth.loggedIn"> <i class="fas fa-shield-alt"></i> Log In with Auth0 </button>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" routerLink="/login">Ya tienes una cuenta? Inicia sesion</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

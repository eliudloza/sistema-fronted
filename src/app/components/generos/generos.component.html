<style>
  .azul{
      background-color: #155A6E;
      color: #fff;
  }
  .negro{
      background-color: #000;
      color: #fff;
  }

  .gris{
      background-color: rgb(163, 163, 163);
  }
</style>
<router-outlet></router-outlet>
<div class="container mt-3">
  <div class="row justify-content-center">
      <div class="col">

<div class="card spur-card">

    <div class="card-header">
  
  
        <div class="spur-card-title">
          <i class="fas fa-icons"></i>
            Insertar Generos </div>
  
    </div>
    <div class="card-body ">
        <form class="action form-horizontal">
            <div class="form-group">
  
                <label for="exampleFormControlInput1">Nombre:</label>
  
                <input type="text" class="form-control" name="nombre" placeholder="Cliente" [(ngModel)]="elements.nombre">
  
            </div>
  
            <div class="form-group">
  
              <label for="exampleFormControlInput1">Descripcion</label>
  
              <input type="text" class="form-control" name="descripcion" placeholder="De que trata?" [(ngModel)]="elements.descripcion" >
  
            </div>
  
            <button *ngIf="editar == false" type="submit" class="btn azul" (click)="postCate()">Agregar</button>

            <button *ngIf="editar == true" type="submit" class="btn btn-warning" (click)="update(idx)">
              
              <span>Guardar Cambios</span>
          </button>
  
        </form>
  
    </div>
  
    <div class="row justify-content-center">
      <div class="col">
          <br>
    <div class="table-responsive">
      <table class="table table-hover table-sm">
          <thead class="thead gris text-white">
        <tr >
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion </th>
          <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody  *ngFor="let items of categoria">
        <tr>
          <td class="text-center">
              <a  (click)="Editar(items)">
                  
              <input *ngIf="items===categoria"  (blur)="update(idx)" (keyup.enter)="update(idx)">{{items.nombre}}
          </a></td>
          <td class="text-center">
              <a  (click)="Editar(items)">
              
              <input *ngIf="items===categoria"  (blur)="update(idx)" (keyup.enter)="update(idx)">{{items.descripcion}}
          </a></td>
         
    
          <td><button type="button" class="btn btn-danger" (click)="Eliminar(items.id)" ><i class="fas fa-trash-alt"></i> Elimina</button></td>
        </tr>
        
    
        </tbody>
      </table>
    </div>
      </div>
    </div>
    
                  </div>
              </div>
    
              </div>
          </div>

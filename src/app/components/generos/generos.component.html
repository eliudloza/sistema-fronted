<router-outlet></router-outlet>
<div class="card spur-card">

    <div class="card-header">
  
  
        <div class="spur-card-title">
            <i class="fas fa-female"></i><i class="fas fa-male"></i>
            Insertar Generos </div>
  
    </div>
    <div class="card-body ">
        <form (submit)="postCate()" class="action">
            <div class="form-group">
  
                <label for="exampleFormControlInput1">Nombre:</label>
  
                <input type="text" class="form-control" name="nombre" placeholder="Cliente" [(ngModel)]="elements.nombre">
  
            </div>
  
            <div class="form-group">
  
              <label for="exampleFormControlInput1">Descripcion</label>
  
              <input type="text" class="form-control" name="descripcion" placeholder="De que trata?" [(ngModel)]="elements.descripcion" >
  
            </div>
  
            <button type="submit" class="btn btn-warning">Guardar</button>
  
        </form>
  
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of categoria">
                <td>{{item.nombre}}</td>
                <td>{{item.descripcion}}</td>
                <td>
                    <button type="button" class="btn btn-danger waves-effect" (click)="Eliminar(categoria.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
  
  </div>

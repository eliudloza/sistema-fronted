<style>
  .azul{
      background-color: #155A6E;
      color: #fff;
  }
  .negro{
      background-color: #000;
      color: #fff;
  }

  .gris{
      background-color: rgb(163, 163, 163);
  }
</style>
<router-outlet></router-outlet>
<div class="container mt-3">
  <div class="row justify-content-center">
      <div class="col">

<div class="card spur-card">

    <div class="card-header">
  
  
        <div class="spur-card-title">
          <i class="fas fa-icons"></i>
            Insertar Detalles de Orden </div>
  
    </div>
    <div class="card-body ">
        <form class="action form-horizontal">
            <div class="form-group">
  
                <label for="exampleFormControlInput1">Precio:</label>
  
                <input type="number" class="form-control" name="precio" placeholder="$ 0.00" [(ngModel)]="elements.precio">
  
            </div>
            <div class="form-group">
  
              <label for="exampleFormControlInput1">Cantidad:</label>

              <input type="number" class="form-control" name="cantidad" placeholder=" 0" [(ngModel)]="elements.cantidad">

          </div>
  
            <div class="form-group">
        
              <label for="exampleFormControlSelect1">Cancion:</label>
              <select class="form-control" id="exampleFormControlSelect1" name="producto" [(ngModel)]="elements.producto">
                  <option [value]="item.id" *ngFor="let item of canciones">{{item.nombre}}</option>

              </select> 

          </div>
          <div class="form-group">
        
            <label for="exampleFormControlSelect1">Orden:</label>
            <select class="form-control" id="exampleFormControlSelect1" name="orden" [(ngModel)]="elements.orden">
                <option [value]="item.id" *ngFor="let item of ordenes">{{item.fecha}}</option>

            </select> 

        </div>
            <button *ngIf="editar == false" type="submit" class="btn azul" (click)="postDetalle()">Agregar</button>

            <button *ngIf="editar == true" type="submit" class="btn btn-warning" (click)="update(idx)">
              
              <span>Guardar Cambios</span>
          </button>
  
        </form>
  
    </div>
  
    <div class="row justify-content-center">
      <div class="col">
          <br>
    <div class="table-responsive">
      <table class="table table-hover table-sm text-center">
          <thead class="thead gris text-white">
        <tr >
          <th scope="col">Precio</th>
          <th scope="col">Cantidad </th>
          <th scope="col">Cancion </th>
          <th scope="col">Orden </th>
          <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody  *ngFor="let items of detalles">
        <tr>
          <td class="text-center">
              <a  (click)="Editar(items)">
                  
              <input *ngIf="items===detalles"  (blur)="update(idx)" (keyup.enter)="update(idx)">{{items?.precio}}
          </a></td>
          <td class="text-center">
              <a  (click)="Editar(items)">
              
              <input *ngIf="items===detalles"  (blur)="update(idx)" (keyup.enter)="update(idx)">{{items?.cantidad}}
          </a></td>
          <td class="text-center">
            <a  (click)="Editar(items)">
            
            <input *ngIf="items===detalles"  (blur)="update(idx)" (keyup.enter)="update(idx)">{{items?.producto}}
        </a></td>

        <td class="text-center">
          <a  (click)="Editar(items)">
          
          <input *ngIf="items===detalles"  (blur)="update(idx)" (keyup.enter)="update(idx)">{{items?.fecha}}
      </a></td>
    
          <td><button type="button" class="btn btn-danger" (click)="Eliminar(items.id)" ><i class="fas fa-trash-alt"></i> Elimina</button></td>
        </tr>
        
    
        </tbody>
      </table>
    </div>
      </div>
    </div>
    
                  </div>
              </div>
    
              </div>
          </div>

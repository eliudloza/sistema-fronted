<style>
  .azul{
      background-color: #155A6E;
      color: #fff;
  }
  .negro{
      background-color: #000;
      color: #fff;
  }

  .gris{
      background-color: rgb(163, 163, 163);
  }
</style>
<router-outlet></router-outlet>
<div class="container mt-3">
  <div class="row justify-content-center">
      <div class="col">

      <div  class="card spur-card">
          <div class="card-header text-center">
              <div class="spur-card-title negro"> <i class="fas fa-id-card"></i> Insertar Empleados </div>
          </div>
          
          <div class="card-body ">
              <div class="row">
                  <div class="col">
              
              <form  class="action">

          <div class="form-group">
  
              <label for="exampleFormControlInput1">Nombre:</label>
      
              <input type="text" class="form-control" name="nombre" placeholder="" [(ngModel)]="elements.nombre" >
      
          </div>

              <div class="form-group">
  
                  <label for="exampleFormControlInput1">Apellido Paterno:</label>
  
                  <input type="text" class="form-control" name="ap_paterno" placeholder="" [(ngModel)]="elements.ap_paterno" >
  
              </div>

              <div class="form-group">
  
                  <label for="exampleFormControlInput1">Apellido Materno:</label>
  
                  <input type="text" class="form-control" name="ap_materno" placeholder="" [(ngModel)]="elements.ap_materno" >
  
              </div>

              <div class="form-group">
  
                  <label for="exampleFormControlSelect1">Dirección:</label>
                  <input type="text" class="form-control" name="direccion" placeholder="" [(ngModel)]="elements.direccion" >
                 
              </div>
  

              <div class="form-group">
  
              <label for="exampleFormControlSelect1">Telefono:</label>
              <input type="tel" class="form-control" name="tel" placeholder="" [(ngModel)]="elements.tel" >
  
          </div>

          <button *ngIf="editar == false" type="submit" class="btn azul" (click)="postEmpleado()">Agregar</button>

          <button *ngIf="editar == true" type="submit" class="btn btn-warning" (click)="update(idx)">
            
            <span>Guardar Cambios</span>
        </button>
              </form>
                  </div>
                  
<div class="row justify-content-center">
  <div class="col">
      <br>
<div class="table-responsive">
  <table class="table table-hover table-sm">
      <thead class="thead gris text-white">
    <tr >
      <th scope="col">Nombre</th>
      <th scope="col">Apellido Paterno</th>
      <th scope="col">Apellido Materno</th>
      <th scope="col">Dirección</th>
      <th scope="col">Telefono</th>
      <th scope="col">Eliminar</th>
    </tr>
    </thead>
    <tbody  *ngFor="let items of empleados">
    <tr>
      <td class="text-center">
          <a  (click)="Editar(items)">
              
          <input *ngIf="items===empleados"  (blur)="update(idx)" (keyup.enter)="update(idx)">{{items.nombre}}
      </a></td>
      <td class="text-center">
          <a  (click)="Editar(items)">
          
          <input *ngIf="items===empleados"  (blur)="update(idx)" (keyup.enter)="update(idx)">{{items.ap_paterno}}
      </a></td>
      <td class="text-center">
          <a  (click)="Editar(items)">
          
          <input *ngIf="items===empleados"  (blur)="update(idx)" (keyup.enter)="update(idx)">{{items.ap_materno}}
      </a></td>
      <td class="text-center">
          <a  (click)="Editar(items)">
          
          <input *ngIf="items===empleados"  (blur)="update(idx)" (keyup.enter)="update(idx)">{{items.direccion}}
      </a></td>
      
      <td class="text-center">
        <a  (click)="Editar(items)">
        
        <input *ngIf="items===empleados"  (blur)="update(idx)" (keyup.enter)="update(idx)">{{items.tel}}
    </a></td>

      <td><button type="button" class="btn btn-danger" (click)="Eliminar(items.id)" ><i class="fas fa-trash-alt"></i> Elimina</button></td>
    </tr>
    

    </tbody>
  </table>
</div>
  </div>
</div>

              </div>
          </div>

          </div>
      </div>
  </div>
 
</div>

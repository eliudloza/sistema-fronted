
<style>
  .color{
    background-color: #5CC8DA;
    color: #ffffff;
    
      }
      .borde{
        border: 1px solid #5CC8DA;
      }
  #letra{
    text-align: center;
    font-size: 16px;
    font-weight: bold;
  }   
  #letr{
    text-align: center;
    font-size: 18px;
    font-weight: bold;
  }   
  #leti{
    font-size: 14px;
  }
  #titulo{
    color: #5CC8DA;
    font-weight: bold;
  }
</style>
<div class="container">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block "><img width="570px" height="500px" src="../assets/img/login.png" alt=""></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 mb-4" id="titulo">Iniciar Sesion</h1>
                </div>
                <form class="user">
                 
                  <div class="form-group">
                    <input type="email" id="leti" class="form-control form-control-user borde" name ="email" aria-describedby="emailHelp" placeholder=" Correo electronico" [(ngModel)]="credentials.email">
                </div>
                <div class="form-group">
                    <input type="password" id="leti" class="form-control form-control-user borde" name ="password" placeholder=" ContraseÃ±a" [(ngModel)]="credentials.password">
                </div>
                  <button class="btn color btn-user btn-block" id="letra" type="submit" (click)="logini()">
                    Login
                  </button>
                  <button (click)="signInWithGoogle()" id="letra" type="submit" class="btn btn-danger btn-user btn-block"  >
                    <i class="fab fa-google"></i><a><span> Iniciar con google</span></a></button>
                    <button class="btn btn-facebook btn-user btn-block bg-dark" id="letra" (click)="auth.login()" *ngIf="!auth.loggedIn"> <i class="fas fa-shield-alt"></i> Log In with Auth0 </button>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" id="letr" routerLink="/register">Crear una cuenta</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      


  </div>
</div>

<router-outlet></router-outlet>
<div class="card spur-card">

    <div class="card-header">
  
        <div class="spur-card-icon">
  
            <i class="fas fa-chart-bar"></i>
  
        </div>
  
        <div class="spur-card-title"> Insertar Clientes </div>
  
    </div>
  
    <div class="card-body ">
  
        <form (submit)="postCliente()" class="action">
  
            <div class="form-group">
  
                <label for="exampleFormControlInput1">Nombre:</label>
  
                <input type="text" class="form-control" name="nombre" placeholder="Cliente" [(ngModel)]="elements.nombre">
  
            </div>
  
            <div class="form-group">
  
              <label for="exampleFormControlInput1">Apellido Paterno:</label>
  
              <input type="text" class="form-control" name="ap_paterno" placeholder="Apellido Paterno" [(ngModel)]="elements.ap_paterno" >
  
            </div>

            <div class="form-group">
  
                <label for="exampleFormControlInput1">Apellido Materno:</label>
    
                <input type="text" class="form-control" name="ap_materno" placeholder="Apellido Materno" [(ngModel)]="elements.ap_materno" >
    
              </div>
  
              <div class="form-group">
  
                <label for="exampleFormControlInput1">Dirección:</label>
    
                <input type="text" class="form-control" name="direccion" placeholder="Dirección" [(ngModel)]="elements.direccion" >
    
              </div>
              <div class="form-group">
  
                <label for="exampleFormControlInput1">Ciudad:</label>
    
                <input type="text" class="form-control" name="ciudad" placeholder="Ciudad" [(ngModel)]="elements.ciudad" >
    
              </div>    
              <div class="form-group">
  
                <label for="exampleFormControlInput1">Telefono:</label>
    
                <input type="number" class="form-control" name="tel" placeholder="Telefono" [(ngModel)]="elements.tel" >
    
              </div>
  
   
  
            <button type="submit" class="btn btn-primary">Submit</button>
  
        </form>
  
    </div>
  
  </div>

<style>
  .azul{
      background-color: #155A6E;
      color: #fff;
  }

  .izquierda{
      right: 260px;
  }

  .derecha{
      left: 270px;
      margin-top: -380px;
  }

  .negro{
      background-color: #000;
      color: #fff;
  }

  .gris{
      background-color: rgb(163, 163, 163);
  }
</style>
<router-outlet></router-outlet>
<div class="container">
  <div class="row justify-content-center">
      <div class="col-6 izquierda">
          
          <div  class="card spur-card">
              <div class="card-header text-center">
                  <div class="spur-card-title negro">
                      <i class="fas fa-music"></i> Insertar Artistas </div>
          </div>
          
          <div class="card-body ">
              <div class="row justify-content-center">
                  <div class="col">
                      
                      <form  class="action form-horizontal">
                          
                          <div class="form-group">
                              <label for="exampleFormControlInput1">Nombre:</label>
                              <input type="text" class="form-control" name="nombre" placeholder="" [(ngModel)]="elements.nombre" >
                          </div>

                  <div class="form-group">
                      <label for="exampleFormControlInput1">Biografia:</label>
      
                      <input type="text" class="form-control" name="biografia" placeholder="0" [(ngModel)]="elements.biografia" >
      
                  </div>

                  <div class="form-group">
                      <label for="exampleFormControlInput1">Pais:</label>
                      <input type="text" class="form-control" name="pais" placeholder="0" [(ngModel)]="elements.pais" >
                  </div>

                

          <button *ngIf="editar == false" type="submit" class="btn azul btn-md" (click)="postProvee()">Agregar</button>

          <button *ngIf="editar == true" type="submit" class="btn btn-warning" (click)="update(idx)">
            
            <span>Guardar Cambios</span>
        </button>
              </form>
                  </div>
              </div>
          </div>

          </div>
      </div>
  </div>
 

<div class="row justify-content-center">
  <div class="col-6 derecha">
<div  class="card spur-card">
  <div class="card-header text-center">
      <div class="spur-card-title negro"> 
          <i class="fas fa-user-edit"></i> <i class="fas fa-music"></i> Modi Artistas </div>
      
<br>
<div class="table-responsive">
  <table class="table table-hover table-sm">
    <thead class="thead gris text-white">
    <tr >
      <th scope="col">Nombre</th>
      <th scope="col">Biografia</th>
      <th scope="col">Pais</th>
      <th scope="col">Eliminar</th>
    </tr>
    </thead>
    <tbody  *ngFor="let items of proveedores">
    <tr>
      <td class="text-left">
          <a  (click)="Editar(items)">
              
          <input *ngIf="items===proveedores"  (blur)="update(idx)" (keyup.enter)="update(idx)">{{items?.nombre}}
      </a></td>
      <td class="text-left">
          <a  (click)="Editar(items)">
          
          <input *ngIf="items===proveedores"  (blur)="update(idx)" (keyup.enter)="update(idx)">{{items?.biografia}}
      </a></td>
      <td class="text-left">
          <a  (click)="Editar(items)">
          
          <input *ngIf="items===proveedores"  (blur)="update(idx)" (keyup.enter)="update(idx)">{{items?.pais}}
      </a></td>
     
      <td><button type="button" class="btn btn-danger" (click)="Eliminar(items.id)" ><i class="fas fa-trash-alt"></i> Elimina</button></td>
    </tr>
    

    </tbody>
  </table>
</div>
</div>
</div>
  </div>


</div>
